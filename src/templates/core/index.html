{% extends "_base.html" %}
{% block content %}

<html lang="en">

<body>
<div class="main-container">
    <h1 class="text-center">Welcome {{current_user.email}}!</h1>

    
        

    <div class="events-container">
        <!-- Display events created by the user -->
        <!-- You can replace the following with dynamic content from your backend -->
        {% for event in events %}
        <article class="card mb-2">
            <div class="card-body">
                <div class="content">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.body }}</p>
                        
                        

                </div>
            </div>
        </article>
    {% endfor %}
        
    </div>

        
    <!-- Button to create events -->
    <!-- <a href="{{ url_for('accounts.registerEvent') }}"><button class="btn btn-primary create-event-btn rounded-circle d-flex align-items-center justify-content-center" style="font-size: 30px; width: 40px; height: 40px;">+</button></a> -->

            
    <!-- <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='index.css') }}"> -->
                    



    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    
    <script>
        setTimeout(function() {
        $(".loader-wrapper").fadeOut("slow");
    }, 2000);
    </script>
    
</div>




<!-- Bootstrap JS and Popper.js (Optional, but recommended) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>

 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Social Media App</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: top;
        height: 100vh;
    }

    .events-container {
        max-width: 600px;
        width: 100%;
        margin-top: 20px;
    }

    .create-event-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
    .loader-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #242f3f;
        display:flex;
        justify-content: center;
        align-items: center;
        z-index: 20;
    }
    .loader {
        display: inline-block;
        width: 30px;
        height: 30px;
        position: relative;
        border: 4px solid #Fff;
        animation: loader 2s infinite ease;
    }
    .loader-inner {
        vertical-align: top;
        display: inline-block;
        width: 100%;
        background-color: #fff;
        animation: loader-inner 2s infinite ease-in;
    }

    @keyframes loader {
        0% { transform: rotate(0deg);}
        25% { transform: rotate(180deg);}
        50% { transform: rotate(180deg);}
        75% { transform: rotate(360deg);}
        100% { transform: rotate(360deg);}
    }
    @keyframes loader-inner {
        0% { height: 0%;}
        25% { height: 0%;}
        50% { height: 100%;}
        75% { height: 100%;}
        100% { height: 0%;}
    }
</style>


{% endblock %}
